packaging_format = 2

id = "paheko"
name = "Paheko"
description.en = "Software to manage association"
description.fr = "Logiciel libre de gestion d'association"

version = "1.3.0~ynh3"

maintainers = ["rodinux"]

[upstream]
license = "GPL-3.0-or-later"
website = "https://paheko.cloud"
demo = "https://paheko.cloud/essai/"
admindoc = "https://fossil.kd2.org/paheko/wiki?name=Documentation"
code = "https://fossil.kd2.org/paheko/dir?ci=tip"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/paheko"

    [install.init_main_permission]
    help.en = "The SSO is not implemented for this app and YunoHost is not sure for hundred of users..."
    help.fr = "Le SSO n'est pas implémenté pour cette application et YunoHost n'est pas sûr pour une centaine d'utilisateurs..."
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        url = "https://fossil.kd2.org/paheko/uv/paheko-1.3.0-rc5.tar.gz"
        sha256 = "5e99f97fb8ba56a24de317fcb20664fd5245abd03240f167ef6c5f724841c537"
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "php8.2-sqlite3 php8.2-gd php8.2-intl php8.2-cli php8.2-gnupg php8.2-mbstring"
