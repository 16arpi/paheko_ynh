packaging_format = 2

id = "paheko"
name = "Paheko"
description.en = "Software to manage association"
description.fr = "Logiciel libre de gestion d'association"

version = "1.3.0~ynh1"

maintainers = ["rodinux"]

[upstream]
license = "GPL-3.0-or-later"
website = "https://paheko.cloud"
demo = "https://paheko.cloud/essai/"
admindoc = "https://fossil.kd2.org/paheko/wiki?name=Documentation"
code = "https://fossil.kd2.org/paheko/dir?ci=tip"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/paheko"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        url = "https://fossil.kd2.org/paheko/uv/paheko-1.3.0.tar.gz"
        sha256 = "2b5552db642a05edabb21a7187027c3cf3b2e0ec3cfb5921106de99a9453755c"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mupdf-tools, weasyprint, sqlite3, php8.2-sqlite3, php8.2-gd, php8.2-intl, php8.2-cli, php8.2-gnupg, php8.2-mbstring"
